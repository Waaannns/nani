{% extends "base.html" %}

{% block title %}{{ error.code }} - {{ error.name }} - AnimeStream{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center">
    <div class="max-w-md w-full text-center">
        <div class="mb-8">
            <i class="fas fa-exclamation-triangle text-6xl text-yellow-500 mb-4"></i>
            <h1 class="text-4xl font-bold mb-2">{{ error.code }}</h1>
            <h2 class="text-xl text-gray-400 mb-4">{{ error.name }}</h2>
            <p class="text-gray-300">{{ error.description }}</p>
        </div>
        
        <div class="space-y-4">
            <a href="{{ url_for('index') }}" class="block w-full bg-blue-600 hover:bg-blue-700 text-white px-6 py-3 rounded-lg font-semibold transition-colors">
                <i class="fas fa-home mr-2"></i>
                Kembali ke Beranda
            </a>
            
            <button onclick="goBack()" class="block w-full bg-gray-700 hover:bg-gray-600 text-white px-6 py-3 rounded-lg font-semibold transition-colors">
                <i class="fas fa-arrow-left mr-2"></i>
                Kembali ke Halaman Sebelumnya
            </button>
        </div>
    </div>
</div>

<script>
// Custom back function that hides loading
function goBack() {
    // Hide loading overlay first
    const loadingOverlay = document.getElementById('loading-overlay');
    if (loadingOverlay) {
        loadingOverlay.classList.add('hidden');
    }
    
    // Then go back
    history.back();
}
</script>

{% endblock %}
